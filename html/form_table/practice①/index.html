<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Form Table</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <table border="1">
      <tr>
        <th>ジャンル</th>
        <th>言語名</th>
      </tr>
      <tr>
        <td rowspan="3">フロントエンド</td>
        <td>HTML</td>
      </tr>
      <tr>
        <td>CSS</td>
      </tr>
      <tr>
        <td>Javascript</td>
      </tr>
      <tr>
        <td rowspan="3">バックエンド</td>
        <td>PHP</td>
      </tr>
      <tr>
        <td>Ruby</td>
      </tr>
      <tr>
        <td>Phyton</td>
      </tr>
    </table>
  </body>
</html>
